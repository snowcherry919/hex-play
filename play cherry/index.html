<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>高雄旅遊網</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="wrap">
        <div class="banner">
            <h1>高雄旅遊資訊</h1>
            <!-- 選單區 -->
            <select name="town" id="town">    
            </select>
        </div>
        <div class="hotDis">
            <h2>熱門行政區</h2>
            <input type="button" id="Lingya" value="苓雅區">
            <input type="button" id="Sanmin" value="三民區">
            <input type="button" id="Xinxing" value="新興區">
            <input type="button" id="Yancheng" value="鹽埕區">
        </div>
        <!-- 分隔線 -->
        <div class="seperate">
            <div class="seperate-img"></div>
        </div>
        <h2 class="title"></h2>
        <!-- 旅遊景點資料 -->
        <div class="main">
            <ul class="ul-list" id="ulList">
            </ul>
        </div>
        <!-- 頁數 -->
        <div class="page_btn" id="page_btn"></div>
        <!-- 頁尾 -->
        <div class="footer">
            <p>高雄旅遊網</p>
            <span>資料來源：高雄市政府</span>
        </div>
    </div>
    <script src="js/test3.js"></script>
</body>

</html>
